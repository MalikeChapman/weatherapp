<!DOCTYPE html>
<html>
    <body>
        <div class="header">
            <h1 id="title">Weather App</h1>
            <!-- <img id="imgtitle" src="./gif/giphy.gif"> -->
        </div>
        <div class="search">
            <div class="searchContainer">
                <input type="text" placeholder="Enter city here" id="weatherCity" minlength="1">
                <button id="submit"><span class="material-icons-outlined">
                    search
                    </span></button>
    
            </div>
        </div>
        <div class="cityresult">
            <div class="citydiv">
                <h1  id="cityTitle">Test</h1>
                <div class="temperature">
                    <span>47</span>
                    <i class="wi wi-night-sleet" font-size="8rem"></i>
                </div>
                <div class="weatherdata">
                    <span class="weatheritems">Sunrise</span>   
                    <span class="weatheritems">Sunset</span>                    
                    <span class="weatheritems">Humidity</span>                   
                    <span class="weatheritems">Precipitation</span>
                    <span class="weatheritems">Wind</span>                    


                </div>
            </div>
            <div class="cityforecast">
                <div class="dayforecast">
                    <h2>The Day</h2>
                    <span>47</span>
                    <i class="wi wi-night-sleet"></i>
                    <span>Humidity</span>


                </div>
                <div class="dayforecast"></div>
                <div class="dayforecast"></div>
                <div class="dayforecast"></div>
                <div class="dayforecast"></div>
                <div class="dayforecast"></div>
                <div class="dayforecast"></div>
    
            </div>
    
        </div>
    </body>
    <link href="./styles/styles.css" rel="stylesheet">
    <link href="./styles/weather-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
    <script src="index.js" type="module"></script>
</html>
